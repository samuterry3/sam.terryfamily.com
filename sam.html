<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mining Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="inventory">Iron: 0 | Gold: 0 | Diamond: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game variables
        let scene, camera, renderer, player;
        let score = 0;
        let inventory = { iron: 0, gold: 0, diamond: 0 };
        let blocks = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();

        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Generate random blocks
            generateBlocks();

            // Add event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('keydown', onKeyDown);

            animate();
        }

        function generateBlocks() {
            const blockTypes = [
                { color: 0x808080, value: 1 }, // Iron
                { color: 0xFFD700, value: 2 }, // Gold
                { color: 0x00FFFF, value: 3 }  // Diamond
            ];

            for (let i = 0; i < 50; i++) {
                const type = blockTypes[Math.floor(Math.random() * blockTypes.length)];
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshStandardMaterial({ color: type.color });
                const block = new THREE.Mesh(geometry, material);
                
                block.position.x = Math.random() * 40 - 20;
                block.position.y = Math.random() * 5;
                block.position.z = Math.random() * 40 - 20;
                
                block.userData = { type: type };
                blocks.push(block);
                scene.add(block);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseDown(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(blocks);

            if (intersects.length > 0) {
                const block = intersects[0].object;
                const blockType = block.userData.type;
                
                // Update score and inventory
                score += blockType.value;
                if (blockType.color === 0x808080) inventory.iron++;
                if (blockType.color === 0xFFD700) inventory.gold++;
                if (blockType.color === 0x00FFFF) inventory.diamond++;

                // Update UI
                document.getElementById('score').textContent = `Score: ${score}`;
                document.getElementById('inventory').textContent = 
                    `Iron: ${inventory.iron} | Gold: ${inventory.gold} | Diamond: ${inventory.diamond}`;

                // Remove block
                scene.remove(block);
                blocks = blocks.filter(b => b !== block);
            }
        }

        function onKeyDown(event) {
            const speed = 0.5;
            switch(event.key) {
                case 'ArrowUp':
                    camera.position.z -= speed;
                    break;
                case 'ArrowDown':
                    camera.position.z += speed;
                    break;
                case 'ArrowLeft':
                    camera.position.x -= speed;
                    break;
                case 'ArrowRight':
                    camera.position.x += speed;
                    break;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Start the game
        init();
    </script>
</body>
</html>
