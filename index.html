<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Terry's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .game-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .game-button:active {
            transform: translateY(1px);
        }

        .description {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #cccccc;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <a href="./a.html" class="game-button" target="_self">Play My Platformer Game!</a>
        <p class="description">
            Jump into an exciting adventure with my platformer game! Collect coins, 
            navigate through challenging levels, and test your skills. Use arrow keys 
            to move and jump. How many levels can you complete?
        </p>
    </div>
</body>
</html>
